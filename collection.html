<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baggage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="collection.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo-section">
          <div class="logo-text">
            <p>Baggage <br /></p>
            <span id="subtitle">ONLINE STORE</span>
          </div>
        

          <div class="login-section">
            <button class="login">
              <i class="fa-solid fa-circle-user"></i>
              <span>Sign In</span>
            </button>

            <button class="signup">
              <i class="fa-solid fa-square-pen"></i>
              <span>Sign Up</span>
            </button>
          </div>
        </div>

        <div class="menu">
            <ul>
                <li> <a href="" class="active">Home</a> </li>
                <li> <a href="">Collections</a> </li>
                <li> <a href="">Contact</a> </li>
            </ul>
           
            <div class="search-bar">
        
                <input type="search" name="" id="" placeholder="search here...">
                <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            
            </div>
        
        </div>
      </nav>
    </div>

    <div class="shop-option">
        <h1>Shop Now</h1>
        <div class="item-list">
            <div class="item-list-1 item">
                <img src="image/b1.jpg" alt="">
                <div class="item-info">
                    <h4>Messenger Bag</h4>
                    <div class="product-price">
                        <span><del>$799</del> <strong>$675.00</strong> </span>
                    </div>
                </div>
            </div>
            <div class="item-list-2 item"></div>
            <div class="item-list-3 item"></div>
            <div class="item-list-4 item"></div>
            <div class="item-list-5 item"></div>
            <div class="item-list-6 item"></div>
            <div class="item-list-7 item"></div>
            <div class="item-list-8 item"></div>
            <div class="item-list-9 item"></div>
            <div class="item-list-10 item"></div>
            <div class="item-list-11 item"></div>
            <div class="item-list-12 item"></div>
        </div>
    </div>


  </body>
</html>
